<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/dce78eb54d.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Orbitron:wght@800&display=swap"
        rel="stylesheet">
    <style>
        .font {
            font-family: 'Inter', sans-serif;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body style="background-image: url(./bg.jpg); background-size: cover;background-repeat: no-repeat;"
    class="container mx-auto ">
    <section class="stopwatch flex justify-center items-center h-[100vh] flex-col gap-20">
        <h1
            class="text-4xl text-center bg-white text-transparent bg-clip-text font-bold">
            DIGITAL CLOCK</h1>
        <div style="box-shadow: 0px 0px 10px rgba(0,0,0,0.1),0px 10px 20px rgba(0,0,0,0.7);"
            class="md:w-[60%] flex justify-center items-center flex-col px-5 py-16 gap-8 w-11/12 rounded-xl">
            <h1 id="time" class="text-black font-bold max-w-xl text-4xl md:text-6xl text-center flex-1 ">00 : 00 :   00</h1>
                <span id="time-format" class="text-2xl relative -top-6 font-bold">AM</span>

        </div>
    </section>
    <script src="./clock.js"></script>
</body>

</html>
